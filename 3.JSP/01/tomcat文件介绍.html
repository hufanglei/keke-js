	<pre>
	bin TOMCAT程序的文件目录，使用startup.bat启动服务调用
	conf 服务器的配置文件目录，主要的文件是server.xml
	lib 依赖的jar包。服务器启动时所需要的加载的jar包
	logs 服务器运行时的日志记录文件
	temp 临时文件存放的目录
	webapps 项目部署目录，每个项目以子项目的方式部署
	work 是jsp运行时产生和编译后的代码文件存放的位置

	</pre><br/>

		function log(content){
			if(console){
				return console.log("【您运行的结果是】:"+content);
			}else{
			  alert("【您运行的结果是】:"+content);
			}
		
		}
</script>
