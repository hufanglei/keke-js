		<style type="text/css">
			*{margin:0;padding:0;}
			a{text-decoration:none;color:#fff;}
			ul,li{list-style:none}
			body{font-size:14px;font-family:"微软雅黑";padding:100px;background:#FFF;}
			pre {
				font-size:14px;
				width:80%;
				margin: 10px 0 0 0;
				padding: 2px;
				border: 0;
				border: 1px dotted #ccc;
				background: #ff9966;
				color:#000;
			}
			.red{color:red;}
			.green{color:green;}

	
		</style>

	</head>
<body>
<pre>
	css那些不能被继承:
	1:布局元素:width height padding margin border position 等
	2:a连接的文字字体可以被继承，但是颜色不会被继承
	3:表单里的元素都不会被继承，如input的文字等
</pre>
