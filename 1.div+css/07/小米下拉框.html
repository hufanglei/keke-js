			body{font-size:12px;font-family:"微软雅黑";}
			ul li{list-style:none;}
			a{text-decoration:none;color:#fff;}
			.box{width:1200px;height:50px;background:#fc0;margin:0px auto;}
			.box li{float:left;padding:0 20px;height:50px;line-height:50px;font-size:20px;}
			.box li a{display:inline-block;}			
			.box li .ad{width:1200px;height:150px;background:#ff0000;position:fixed;top:50px;left:50%;
				margin-left:-600px;display:block;transition:all 1s ease;overflow:hidden;opacity:0;}
			.box li a:hover{color:red;} 
			.box li a:hover ~.ad{opacity:1;transition:all 1s ease; }

		</style>

	</head>
