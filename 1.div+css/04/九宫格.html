<!doctype html>
<html>
	<head>
		<!--声明当前页面的编码集：charset=gbk,gb2312(中文编码)，utf-8国际编码-->
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<!--当前页面的三要素-->
		<title>html模板</title>
		<meta name="Keywords" content="关键词,关键词">
		<meta name="description" content="">

		<!--css,js-->
		<style type="text/css">
			*{margin:0;padding:0;}
			a{text-decoration:none;color:#111;}
			ul,li{list-style:none}
			body{font-size:12px;font-family:"微软雅黑";color:#fff;background:#000;}
			.box{width:306px;height:306px;border:1px solid  #ff0;margin:50px auto;position:relative;overflow:hidden;}
			.box .b_content li{width:100px;height:100px;float:left;border:1px solid #ffff00;height:100px;
				line-height:100px;text-align:center;font-size:36px;} 
			.box .b_content  .item1{background:#CDAF3F;}
			.box .b_content  .item2{background:#0F907D;}
			.box .b_content  .item3{background:#C328C3;}
			.box .absolute{width:100px;height:100px;background:rgba(0,0,0,0.5);line-height:100px;text-align:center;position:absolute;
				bottom:-102px;left:102px;transition:bottom 0.8s ease;}
			.box:hover .absolute{bottom:102px;transition:bottom 0.8s ease;}
		</style>

	</head>
<body>
    
    <div class="box">	
	    <ul class="b_content">
			<li class="item1">1</li>
			<li class="item2">4</li>
			<li class="item3">7</li>
			<li class="item1">2</li>
			<li class="item2">5</li>
			<li class="item3">8</li>
			<li class="item1">3</li>
			<li class="item2">6</li>
			<li class="item3">9</li>		  
		</ul>
		<div class="absolute">我也来了，哈哈哈<div>
	</div>

	
</body>
</html>
