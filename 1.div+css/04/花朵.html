<!doctype html>
<html>
	<head>
		<!--声明当前页面的编码集：charset=gbk,gb2312(中文编码)，utf-8国际编码-->
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<!--当前页面的三要素-->
		<title>border-radius</title>
		<meta name="Keywords" content="关键词,关键词">
		<meta name="description" content="">

		<!--css,js-->
		<style type="text/css">
			*{margin:0;padding:0;}
			a{text-decoration:none;color:#fff;}
			ul,li{list-style:none}
			body{font-size:12px;font-family:"微软雅黑";color:#fff;background:#000;}
			.keke{height:204px;width:204px;margin:50px auto;position:relative;}
			.common{height:100px;width:100px;background:#33cc00;position:absolute;}
			.k_arry_one{top:1px;left:1px;border-radius: 1px 70px;}
			.k_arry_two{top:1px;right:1px;border-radius: 70px 1px;}
			.k_arry_three{bottom:1px;left:1px;border-radius:70px 1px;}
			.k_arry_four{bottom:1px;right:1px;border-radius: 1px 70px;}

		</style>

	</head>
<body>
	<div class="keke">
		<div class="k_arry_one common"></div>
		<div class="k_arry_two common"></div>
		<div class="k_arry_three common"></div>
		<div class="k_arry_four common"></div>
	</div>
</body>
</html>
