<!doctype html>
<html>
	<head>
		<!--声明当前页面的编码集：charset=gbk,gb2312(中文编码)，utf-8国际编码-->
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<!--当前页面的三要素-->
		<title>居中显示</title>
		<meta name="Keywords" content="关键词,关键词">
		<meta name="description" content="">

		<!--css,js-->
		<link rel="stylesheet" href="../css/font-awesome.min.css">
		<style type="text/css">
			*{margin:0;padding:0;}
			a{text-decoration:none;color:#fff;}
			ul,li{list-style:none}
			body{font-size:12px;color:#000;font-family:"微软雅黑";background:url("images/bg.jpg") no-repeat;background-size:cover;}
			.overflow{height:100%;width:100%;background:#0B679E;opacity:0.8;position:absolute;top:0;left:0;}
			/*垂直居中的话应该为:calc(50% - 盒子高度的一半) ; 200纯粹为了效果好看*/
			.dialog{height:200px;width:400px;background:#fff;opacity:0.9;position:absolute;
				top:-moz-calc(50% - 200px);top:calc(50% - 200px);left:50%;margin-left:-220px;box-shadow:0 0 10px #ccc;padding:20px;border-radius:5px}
			.dialog .box{padding:10px;width:380px;height:180px;position:relative;}
			.dialog .box .info{height:36px;margin:0 5px 15px 5px;font-size:28px;}
			.dialog .box .text{height:36px;margin:5px 5px 10px 5px;box-shadow:2px 2px 1em #ccc;border-radius:5px;}
			.dialog .box .text input{display:block;height:100%;width:360px;border:0;outline:none;
				padding-left:10px;font-size:16px;position:relative;}
		
			.dialog .box .back{display:block;height:30px;width:50px;position:absolute;
				bottom:10px;right:80px;background:#666;line-height:30px;text-align:center;border-radius:3px;}
			.dialog .box .back:hover{background:#333}
			.dialog .box .login{display:block;height:30px;width:50px;position:absolute;
				bottom:10px;right:15px;background:#6699cc;line-height:30px;text-align:center;border-radius:3px;}
			.dialog .box .login:hover{background:#3333cc;}
		   
		
         
		</style>

	</head>
<body>
      
    <div class="overflow"></div>
	<div class="dialog">
		<div class="box">
			<div class="info">账户登录</div>
			<div class="text">				
				<input class="user" type="text"  name="username" placeholder="用户名"/>
			</div>
	        <div class="text" >
				<input type="text" name="password"  placeholder="密码"/>
			</div>			 
	        <a class="login" href="javascript:void(0)">登录</a>
			<a class="back" href="javascript:void(0)">重置</a>
		</div>	 
	</div>


</body>
</html>
