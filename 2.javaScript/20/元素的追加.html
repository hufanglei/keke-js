<!doctype html>
<html>
	<head>

		<!--css,js-->
		<style type="text/css">
			*{margin:0;padding:0;}
			body{font-size:14px;font-family:"微软雅黑";background:#fff;padding:100px;}
			pre {
				font-size:14px;
				width:80%;
				margin: 10px 10px;
				padding: 10px;
				border: 0;
				border: 1px dotted #ccc;
				background: #ff9966;
				color:#000;
			}
			.key{padding:10px;}
			.red{color:red}
			.div{line-height:50px;background:red;color:#fff;height:50px;margin-top:5px;}
			#box2{width:640px;height:300px;background:#111;margin:10px auto;color:#fff}
		</style>

	</head>
<body>
	
	<div id="box2"></div>
	
	<div class="key">
		<h1>知识点</h1>
		<h3>案例:元素的追加</h3>
		<h4>方式1:innerHTML+=</h4>
		<pre>
		var html = "";
		for(var i=0;i&lt;10;i++){
			html+=i;
		}
		$("box2").innerHTML = html;
		</pre>
		<h4>方式2:appendChild</h4>
		<pre>
		for(var i=0;i&lt;10;i++){
			var tdom = document.createTextNode(i);
			$("box2").appendChild(tdom);
		}

		</pre>
	
	</div>
	<script>		
		function $(id){
			return document.getElementById(id);
		}
	
		window.onload = function(){
			//方式1：dom对象.innerHTML +="";
			
			//方式1:
			//var html = "";

			//}
			//$("box2").innerHTML = html;

			for(var i=0;i<10;i++){
				var tdom = document.createTextNode(i);
				$("box2").appendChild(tdom);
			}

		}

			
			
		
	
	</script>



</body>
</html>
