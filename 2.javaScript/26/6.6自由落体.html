<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>自由落体</title>
	<style type="text/css">
		*{margin:0;padding:0;}
		a{text-decoration:none;color:#fff;}
		ul,li{list-style:none}
		body{font-size:12px;font-family:"微软雅黑";}
		#box{height:100px;width:100px;background: red;position: absolute;left:0px;}
	</style>
</head>
<body>
	<div id="box"></div>

<script type="text/javascript" src="dom.js"></script>
<script>
	window.onload =  function(){
		var boxDom = dom("box");
		boxDom.onclick = function(){
				cmove();
		}
		//反加速
		var speed = 0;//速度
		var timer = null;
		function cmove(){
			clearInterval(timer);//保证只有一个定时器在执行
			timer=setInterval(function(){
				speed+=5;	
				/*if(Math.abs(speed) <=1)	{
					clearInterval(timer);
					speed = 0;
				}	*/	
				var t = boxDom.offsetTop + speed;
				if(t > window.innerHeight - boxDom.offsetHeight){
					t = window.innerHeight - boxDom.offsetHeight;
					//speed*=-1;
					speed*=-0.625;	
				}
				boxDom.style.top = t + "px";
			},30);
		};		
	};
</script>
</body>
</html>
