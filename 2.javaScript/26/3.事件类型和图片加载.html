<!doctype html>
<html>
	<head>
		<!--声明当前页面的编码集：charset=gbk,gb2312(中文编码)，utf-8国际编码-->
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<!--当前页面的三要素-->
		<title>html模板</title>
		<meta name="Keywords" content="关键词,关键词">
		<meta name="description" content="">

		<!--css,js-->
		<style type="text/css">
			*{margin:0;padding:0;}
			html{padding:100px;background:#fff;}
			a{text-decoration:none;color:#111;}
			ul,li{list-style:none}
			body{font-size:12px;font-family:"微软雅黑";}
			
		</style>

	</head>
<body>
<a href="http://www.baidu.com" id="clickme">点我，跳转去百度!!!</a>
<img src="http://7xkszy.com2.z0.glb.qiniucdn.com/pics/albums/9556/cover.jpg" alt="" id="img"/>


<script type="text/javascript" src="dom.js"></script>
<script>
	//阻止冒泡行为 e.stopPropagation()
	//阻止浏览器的默认行为: e.preventDefalut()
	window.onload = function(){
		dom("clickme").addEventListener("click",function(e){
			alert("点了我！！！");
			e.preventDefault();
		});

		//html5中文件拖拽的时候也可以用

		/*
			事件类型:
			界面事件:
				onload		element window document xmlhttpservlet
				onunload
				onresize	window body			
				onabort		xmlhttpservlet
				onerror     xmlhttpservlet  element(img)
				onscroll	window element	document
				oncontextmenu

			聚焦事件
				onblur
				onselect
				onfocus
				onfocusin
				onfocusout

			表单事件 
				onchange
				onreset
				onsubmit
				onselect

			鼠标事件
				onmousedown
				onmouseover
				onmousemove
				onmouseout
				onmouseenter
				onmouseleave
				onmouseup

			键盘事件
				onkeydown
				onkeypress
				onkeyup

			触屏事件:
				ontouchstart
				ontouchend
				ontouchmove
				ontouchup				
				ontouchcancle
				ontouchleave
				ontouchenter
			
			滚轮事件
				onwheel
			拖拽事件
				ondrag
				ondragstart
				ondragend
				ondragenter
				ondragleave
				ondragover
				ondrop
			ajax事件:
				onreadystatechange
			窗口事件:
				online
				onpage				
		*/
		
	}
	//图片预览的课程
	dom("img").onload = function(){
		//this.src = "error.png";
		this.style.border = "10px solid #111";
	}
	dom("img").onerror = function(){
		this.src= "error.png";
		alert("图片加载失败");	
	}
	
</script>
</body>
</html>
