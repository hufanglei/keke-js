<!doctype html>
<html>
	<head>
		<!--声明当前页面的编码集：charset=gbk,gb2312(中文编码)，utf-8国际编码-->
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<!--当前页面的三要素-->
		<title>jquery的text()用法</title>
		<meta name="Keywords" content="关键词,关键词">
		<meta name="description" content="">

		<!--css,js-->
		<style type="text/css">
			*{margin:0;padding:0;}
			a{text-decoration:none;color:#fff;}
			ul,li{list-style:none}
			body{font-size:24px;font-family:"微软雅黑";background:#373737;color:#fff;padding:20px  0 0 300px;}

		</style>

	</head>
<body>	

<p>This is a paragraph.</p>
<p>This is another paragraph.</p>
<button class="btn1">用法1：改变所有 p 元素的文本内容</button>
<button class="btn2">用法2:改变所有 p 元素的文本内容</button>

<script type="text/javascript" src="../../js/jquery-1.11.2.min.js"></script>
<script>
  
	//text() 方法方法设置或返回被选元素的文本内容。
	//用法1:$(selector).text()
	//案例1:
	$(document).ready(function(){
		$(".btn1").click(function(){
			$("p").text("Hello world!");
		});
	});
	//用法2:$(selector).text(function(index,oldcontent))
	
	$(document).ready(function(){
		$(".btn2").click(function(){
			$("p").text(function(index){
				return "这个p元素的index的值是:"+index;
			});
		});
	});
</script>
</body>
</html>
