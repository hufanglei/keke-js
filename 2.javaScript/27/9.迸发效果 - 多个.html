<!doctype html>
<html>
	<head>

		<title>html模板</title>
		<meta name="Keywords" content="关键词,关键词">
		<meta name="description" content="">

		<!--css,js-->
		<style type="text/css">
			*{margin:0;padding:0;}
			a{text-decoration:none;color:#fff;}
			ul,li{list-style:none}
			body{font-size:12px;font-family:"微软雅黑";}
			#box{background:#ccc;height:10px;}
			#box span{height:10px;position:absolute;top:0;left:50%;width:0%;transition:all 1s ease;}
			#box span:nth-child(1){transition:all 0.2s ease;background:green;z-index:1}
			#box span:nth-child(2){transition:all 0.4s ease;background:yellow;z-index:2}
			#box span:nth-child(3){transition:all 0.6s ease;background:red;z-index:3}
			#box:hover span{margin-left:-50%;width:100%;}

		</style>

	</head>
<body>
	<div id="box">
		<span >	</span>	
		<span >	</span>	
		<span >	</span>	
	</div>

		function log(content){
			if(console){
				return console.log("【您运行的结果是】:"+content);
			}else{
			  alert("【您运行的结果是】:"+content);
			}
		
		}
</script>
</body>
</html>
