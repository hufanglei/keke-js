<!doctype html>
<html>
	<head>
		<!--声明当前页面的编码集：charset=gbk,gb2312(中文编码)，utf-8国际编码-->
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<!--当前页面的三要素-->
		<title>html模板</title>
		<meta name="Keywords" content="关键词,关键词">
		<meta name="description" content="">

		<!--css,js-->
		<style type="text/css">
			*{margin:0;padding:0;}
			a{text-decoration:none;color:#fff;}
			ul,li{list-style:none}
			body{font-size:12px;font-family:"微软雅黑";}
			#box{background:#ccc;height:10px;}
			#box span{height:10px;position:absolute;top:0;left:50%;}
			#box span:nth-child(1){background:green;z-index:1}
			#box span:nth-child(2){background:yellow;z-index:2}
			#box span:nth-child(3){background:red;z-index:3}
			

			@keyframes move{
				0%{width:0%}
				100%{margin-left:-50%;width:100%;}
			}
			.move{animation:move 1s ease infinite alternate;}
			.d1{animation-delay:0.3s}
			.d2{animation-delay:0.5s}
			.d3{animation-delay:0.7s}
				

		</style>

	</head>
<body>
	<div id="box">
		<span class="move d1">	</span>	
		<span class="move d2">	</span>	
		<span class="move d3">	</span>	
	</div>
	

<script>

		
</script>
</body>
</html>
