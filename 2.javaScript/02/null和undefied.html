	定义一个变量，他就是undified，如果赋值了就是给了数据类型，不是undified了，如果赋值了null，就相当于给了object数据类型其值为null。
	亲，查看源码或审查元素看结果

	<script>
	
		//undifinded /null	

		//null代表是有值--object是null，不存在的对象就是null
		var dom = document.getElementById("xxx");
		alert(dom);
		//undefined --js引擎编译的 为每一个变量方法提供的默认值
		var a;//undefined
		var b=null;//null对象 --object
		alert(typeof a);
		alert(typeof b);
