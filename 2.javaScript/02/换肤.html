<!doctype html>
<html>
	<head>
		<!--声明当前页面的编码集：charset=gbk,gb2312(中文编码)，utf-8国际编码-->
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<!--当前页面的三要素-->
		<title>根据时间切换皮肤</title>
		<meta name="Keywords" content="关键词,关键词">
		<meta name="description" content="">

		<!--css,js-->
		<style type="text/css">
			*{margin:0;padding:0;}
			body{font-size:12px;font-family:"微软雅黑";}
			#bg{position: absolute;width:100%;height:100%;top:0;left:0;background-size:cover;}
		</style>

	</head>
<body>
	 <div id="bg" ></div>
	
	<script type="text/javascript">

		function $(id){
			return document.getElementById(id);
		}

		var bgDom = $("bg");
		var name = "1";
		var date = new Date();
		var h = date.getHours();//0-23
		if(h>=0&&h<=6){
			name = "4";
		}else if(h>6&&h<=12){
			name = "3";
		}else if(h>12&&h<=18){
			name = "2";
		}else{
			name = "1";
		}
		bgDom.style.backgroundImage = "url('images/"+name+".jpg')";
	</script>


</body>
</html>
