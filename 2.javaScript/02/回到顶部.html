<!doctype html>
<html>
	<head>
		<!--声明当前页面的编码集：charset=gbk,gb2312(中文编码)，utf-8国际编码-->
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<!--当前页面的三要素-->
		<title>回到顶部</title>
		<meta name="Keywords" content="关键词,关键词">
		<meta name="description" content="">

		<!--css,js-->
		<link rel="stylesheet" href="../../css/font-awesome.min.css">
		<style type="text/css">
			*{margin:0;padding:0;}
			body{font-size:12px;font-family:"微软雅黑";}
			.box{width:100%;height:4680px;background:url("images/腾讯课堂.png") ;
			background-size:cover;z-index:1;}
			#toTop{width:50px;height:50px;background:#111;
				position:fixed;/*520以内可以考虑使用fixed*/
				bottom:100px;
				right:10px;	
				opacity:0.8;
				font-size:36px;
				line-height:50px;
				text-align:center;
				color:#fff;
				cursor:pointer;
				display:none;
			}

		</style>

	</head>
<body>
  
    <div class="box">
		<div id="toTop" ><i class="fa fa-arrow-up"></i> </div>
	</div>




	<script type="text/javascript" src="../../js/jquery-1.11.2.min.js"></script>
	<script>
		$(function(){
			$("#toTop").click(function(){		
				$this=$(this);
				//点击后 浏览器的scrollTop属性值设置为0
				$("body,html").animate({scrollTop:0},500,function(){
					//到达顶部后淡出
					$this.fadeOut("slow");
				});
			});

			//使用window在jqury中的scroll方法控制何时显示
			$(window).scroll(function(){
				var top = $(this).scrollTop();
				if(top>=100){
					$("#toTop").fadeIn("slow");
				}else{
					$("#toTop").fadeOut("slow");
				}
			});
		
		});
	</script>

</body>
</html>
