<!doctype html>
<html>
	<head>

		<title>去px+四舍五入</title>
		<meta name="Keywords" content="关键词,关键词">
		<meta name="description" content="">

		<!--css,js-->
		<style type="text/css">
			*{margin:0;padding:0;}
			a{text-decoration:none;color:#fff;}
			ul,li{list-style:none}
			body{font-size:12px;font-family:"微软雅黑";padding:150px;background:#fff;}
		
		</style>

	</head>
<body>
   <div id="box" style="width:100px;height:100px;background:#fc0;"></div>


<script>
    
		
		function log(content){
			if(console){
				console.log("【您运行的结果是】:"+content);
			}else{
			  alert("【您运行的结果是】:"+content);
			}		
		}
        function $(id){
			return document.getElementById(id);
		}
		var v = $("box").style.height;
		//高度
		log(v);
		//去掉px
		log(parseInt(v));
		//toFixded(n) : n为小数位数
	    var c= 1/3;
		log(c.toFixed(3));
		//浮点数取整的方法 parseInt 或者 toFixed(0)
</script>
</body>
