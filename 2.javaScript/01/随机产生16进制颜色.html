<!doctype html>
<html>
	<head>
		<!--声明当前页面的编码集：charset=gbk,gb2312(中文编码)，utf-8国际编码-->
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<!--当前页面的三要素-->
		<title>随机产生16进制颜色</title>
		<meta name="Keywords" content="关键词,关键词">
		<meta name="description" content="">

		<!--css,js-->
		<style type="text/css">
			*{margin:0;padding:0;}
			body{font-size:12px;font-family:"微软雅黑";}
			#box{width:300px;height:300px;background:red;margin:50px auto;
				border-radius:50%;line-height:300px;text-align:center;font-size:50px;}

		</style>

	</head>
<body>
	<div id="box" onclick="change()">点击我</div>

    <script type="text/javascript">
		function getRandomColor(){
			var rr = parseInt(Math.floor(Math.random()*256)).toString(16);
			var gg = parseInt(Math.floor(Math.random()*256)).toString(16);
			var bb = parseInt(Math.floor(Math.random()*256)).toString(16);
			return "#"+rr+gg+bb;
		}
	
		function change(){
			document.getElementById("box").style.background=getRandomColor();			
		}
		
	</script>

</body>
</html>
