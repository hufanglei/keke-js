<!doctype html>
<html>
	<head>
		<!--声明当前页面的编码集：charset=gbk,gb2312(中文编码)，utf-8国际编码-->
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<!--当前页面的三要素-->
		<title>简单的计算器</title>
		<meta name="Keywords" content="关键词,关键词">
		<meta name="description" content="">

		<!--css,js-->
		<style type="text/css">
			
			body{font-size:12px;font-family:"微软雅黑";background:#000;color:#fff;}
			.field{width:90%;margin:50px auto;font-size:36px;}
			

		</style>

	</head>
<body>
	
	<fieldset class="field">
		<legend>简易计算器</legend>
		<p><input type="text" id="a" value=""/>
			<select id="op">
				<option value="+">+</option>
				<option value="-">-</option>
				<option value="*">*</option>
				<option value="/">/</option>
				<option value="%">%</option>
			</select>
			<input type="text" id="b" value=""/>
			<input type="button"  onclick="result()" value="运算">
			<span id="result"></span>
		</p>
	</fieldset>
  
	<script>
		function $(id){
			return document.getElementById(id);
		}
		function result(){
			var a = $("a").value;
			var op = $("op").value;
			var b = $("b").value;
			$("result").innerHTML = eval(a+op+b);
		}
	</script>

</body>
</html>
