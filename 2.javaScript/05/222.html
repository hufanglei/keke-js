<body>
	<div class="box">
		<ul>
			<li><span class="fl" onclick="sortT()">名称</span><span onclick="sor.change()" <span class="fr">价格</span></li>
		</ul>

		<ul id="u">
			<li ><span class="fl">小米蓝牙耳机</span><span class="fr">234￥</span></li>
			<li><span class="fl">小米手环</span><span class="fr">1234￥</span></li>

		</ul>

	<script type="text/javascript">
	//原理：利用数组能够排序的功能来实现
	//实现思路
	//1：获得u下的li集合
	//2：声明数组 ，讲集合存入数组
	//3：排序方法
	//4：给u下移动li元素
	

		function change(p1, p2){
				var mark = true;
				var uDOM = document.getElementById("u");
				var liDoms = uDOM.children;
				var arr = [];
				var len = liDoms.length;
				for(var i=0 ;i<len;i++){	   		
					arr.push(liDoms[i]);
				}
				
				//dom在javascript只讲究父子关系，
				//3：调用sort方法进行排序
				function compare(p1, p2){
					    if(p1 < p2){
					        return -1;
					    }else if(p1 > p2){
					        return 1;
					    }else{
					        return 0;
					    }
				};			
				arr.sort(function(a,b){						
					mark  = !mark;	
					if(mark){
						return compare(p1, p2);
					}else{
						return -compare(p1, p2);
					}
				});

				//4：讲排序好的数组，冲循环放入到目标对象中.
				for(var i=0;i<arr.length;i++){
					uDOM.appendChild(arr[i]);
				}
		}

		function sortT(){
			var p1 = a.getElementsByTagName("span")[0].innerText;	
			var p2 = b.getElementsByTagName("span")[0].innerText;
			change(p1, p2)
		}
		
	
		
	
	
	  
	</script>
