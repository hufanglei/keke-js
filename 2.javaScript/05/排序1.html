<!doctype html>
<html>
	<head>
		<!--声明当前页面的编码集：charset=gbk,gb2312(中文编码)，utf-8国际编码-->
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<!--当前页面的三要素-->
		<title>数组排序</title>
		<meta name="Keywords" content="关键词,关键词">
		<meta name="description" content="">

		<!--css,js-->
		<style type="text/css">
			*{margin:0;padding:0;}
			a{text-decoration:none;color:#fff;}
			ul,li{list-style:none}
			body{font-size:12px;font-family:"微软雅黑";background: #373737;padding: 100px 0 0 200px}

		</style>

	</head>
<body>

	<div id="box">
		<input class="s1" value="1">
		<input class="s1" value="2">
		<input class="s3" value="3">
		<input class="s4" value="4">
		<input class="s5" value="5">
	</div>
	<input type="button" value="排序" onclick="sort()">
<script>
		var mark = true;
		function sort(){	
			mark = !mark;		
			var boxDom = document.getElementById("box");
			var inputDoms = boxDom.children;
			var len = inputDoms.length;
			var arr = [];
			for(var i=0;i<len; i++){
				arr.push(inputDoms[i]);
			}
			
			//核心：对数组进行排序
			arr.sort(function(a,b){
				if(mark){
					return b.value-a.value;
				}else{
					return a.value-b.value;
				}
				
			});
			inputDoms.innerHTML = "";	
			for (var i = 0; i < len; i++) {
				boxDom.appendChild(arr[i]);
			};

		}
		


		function log(content){
			if(console){
				return console.log("【您运行的结果是】:"+content);
			}else{
			  alert("【您运行的结果是】:"+content);
			}
		
		}
</script>
</body>
</html>
