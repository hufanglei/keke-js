<script>

	//构造函数继承 + 类式继承
	function Parent(name){	
		this.name = name;
		this.books = [];
	};
	Parent.prototype.sayHello = function(){
		return this.name;
	}
	function Children(name,age){
		Parent.call(this,name);
	};
	Children.prototype =  new Parent();//覆盖对象	
	//Children.prototype = Parent.prototype;
	Children.prototype.constuctor = Children;
	Children.prototype.showAge = function(){
		return this.age;
	}
	var c1 = new Children(32);
	//alert(JSON.stringify(c1));
	c1.books.push("javascript","css");
	//alert(c1.books);
	var c2 = new Children(32);
	c2.books.push("HTML5");
//	alert(c2.books);
	//alert(c2.sayHello());
	alert(c1.constructor);


</script>
