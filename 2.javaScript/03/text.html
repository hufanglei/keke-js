<!doctype html>
<html>
	<head>
		<!--声明当前页面的编码集：charset=gbk,gb2312(中文编码)，utf-8国际编码-->
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<!--当前页面的三要素-->
		<title>99乘法表</title>
		<meta name="Keywords" content="关键词,关键词">
		<meta name="description" content="">

		<!--css,js-->
		<style type="text/css">
			*{margin:0;padding:0;}
			body{font-size:12px;font-family:"微软雅黑";padding: 100px;background: #373737;}
			.box{position:relative;}
			.box .search{position:absolute;height:40px;width:300px;top:0;right:45%;}
			.box .search #inp{height:20px;width:20%;border:0;outline: none;padding:10px;}
			.box .search input[type="button"]{height:40px;}
			#tab td{width:100px;height:40px;background:#7878BB; color: #fff;line-height: 40px;text-align: center;font-size: 16px;}
			

		</style>

	</head>
<body>
	<div class="box">
		<div class="search">
			<input id="inp" type="text" placeholder="输入数字" />
			<input  onclick="clickme()" type="button" value="生成乘法表" />
			<input  type="button" value="暂停" />
			<input  type="button" onclick="timer()" value="定时生成乘法表" />
		</div>
		<table id="tab"></table>
	<div>
	<script type="text/javascript">
		function clickme(){
			var inp= document.getElementById("inp").value;
			if(!inp){
				alert("输入内容不能为空");
				document.getElementById("inp").focus();
				return ;
			}
			if(isNaN(inp)){
				alert("只能输入数字");
				document.getElementById("inp").focus();
				return ;
			}
			td(inp);
		}
		function td(num){
				var html="";
				for(var i=1;i<=num;i++){
					html+="<tr>";
					for(var j=1;j<=i;j++){
						html+="<td>"
						html+=j+"*"+i+"="+j*i;
						html+="</td>";
					}
					html+="</tr>";
				}
				document.getElementById("tab").innerHTML = html;
		}
		

	</script>


</body>
</html>
