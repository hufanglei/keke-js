<!doctype html>
<html>
	<head>
		<!--声明当前页面的编码集：charset=gbk,gb2312(中文编码)，utf-8国际编码-->
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<!--当前页面的三要素-->
		<title>html模板</title>
		<meta name="Keywords" content="关键词,关键词">
		<meta name="description" content="">

		<!--css,js-->
		<style type="text/css">
			*{margin:0;padding:0;}
			a{text-decoration:none;color:#fff;}
			ul,li{list-style:none}
			body{font-size:12px;font-family:"微软雅黑";background: #373737;}
			.box{height:100px;width:100px;position:absolute;top:0;left:0;background:#fc0;border-radius: 50px;}

		</style>
	</head>
<body>
	


<script>
	window.onload = function(){
		arr = [];
	//一次性创建20个div
		for(var i=0;i<20;i++){
			var boxDom = document.createElement("div");
			boxDom.className = "box";//给元素增加样式名
			boxDom.cleft=0;
			boxDom.ctop=0;	
			boxDom.speed = 2+i;		
			boxDom.xstep = 2+i ;
			boxDom.ystep = 2+i ;//+ -决定方向		
			document.body.appendChild(boxDom);//文档追加元素
			arr.push(boxDom);
			boxDom.onclick = function(){
				//第一种写法
				/*if(arr.indexOf(this)!=-1){
					document.body.removeChild(this);
				}*/
				//第二种写法
				/*for(i in arr){
					if(arr[i]==this){
						document.body.removeChild(arr[i]);//文档删除元素
					}
				}*/
				//第3种写法
				/*var index = arr.indexOf(this);
				document.body.removeChild(this);
				var ar = arr.splice(index,1);*/ //数组删除
				//第4中方法
				var index = arr.indexOf(this);		
				var ar = arr.splice(index,1);
				document.body.removeChild(ar[0]);
			}
		}
		
		function draw(){
			for (i in arr) {
				var boxDom = arr[i];
				var maxwidth = window.innerWidth - boxDom.offsetWidth;
				var maxheight = window.innerHeight - boxDom.offsetHeight
				var minwidth = 0;
				var minheight = 0; 			
				boxDom.cleft+=boxDom.xstep;
				boxDom.ctop+=boxDom.ystep;			
				if(boxDom.ctop >=maxheight){
					boxDom.ystep = -boxDom.speed;
					boxDom.ctop =maxheight;
					boxDom.style.background = "red";
				}
				if(boxDom.ctop<=minheight){
					boxDom.ystep = boxDom.speed;
					boxDom.ctop = 0;
					boxDom.style.background = "green";
				}
				if(boxDom.cleft >=maxwidth){
					boxDom.xstep = -boxDom.speed;
					boxDom.cleft = maxwidth;
					boxDom.style.background = "pink";
				}
				if(boxDom.cleft <=minheight){
					boxDom.xstep = boxDom.speed;
					boxDom.style.background = "yellow";
				}
				boxDom.style.left = boxDom.cleft+"px";
				boxDom.style.top = boxDom.ctop+"px";
			}		
		};
		setInterval(draw,50);
	}

	
	
		
	function log(content){
		if(console){
			return console.log("【您运行的结果是】:"+content);
		}else{
		  alert("【您运行的结果是】:"+content);
		}	
	}
</script>
</body>
</html>
