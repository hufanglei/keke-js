<!doctype html>
<html>
	<head>
		<!--声明当前页面的编码集：charset=gbk,gb2312(中文编码)，utf-8国际编码-->
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<!--当前页面的三要素-->
		<title>html模板</title>
		<meta name="Keywords" content="关键词,关键词">
		<meta name="description" content="">

		<!--css,js-->
		<style type="text/css">
			*{margin:0;padding:0;}
			a{text-decoration:none;color:#fff;}
			ul,li{list-style:none}
			body{font-size:12px;font-family:"微软雅黑";padding: 100px;background: #373737;color: #fff;}
			.box{width:85px;border:1px solid #fff;font-size: 16px;color: #fff;margin: 2px;line-height:20px; text-align: center;display: inline-block;}

		</style>

	</head>
<body>
   
	<select id="num" value="">
		<option value="3">3</option>
		<option value="4">4</option>
		<option value="5">5</option>
		<option value="6">6</option>
		<option value="7">7</option>
		<option value="8">8</option>
		<option value="9">9</option>
		<option value="10">10</option>
	</select>
    <input type="button" value="切换小按钮" id="clickme"/>
<script>
	(function(){
			var bigDom = document.createElement("div");
			document.getElementById("clickme").onclick=function(){ 
			bigDom.innerHTML ="";
			var num = document.getElementById("num").value;    	
			for(var i=1;i<=num;i++){			
				var pDom = document.createElement("div");
				for(var j=1;j<=i;j++){			
					var boxDom = document.createElement("span");
					boxDom.className = "box";
					boxDom.innerHTML = (j+"*"+i+"="+i*j);
					pDom.appendChild(boxDom);
				}
				bigDom.appendChild(pDom);
			}
			document.body.appendChild(bigDom);	
	    }
	})();
	
</script>
</body>
</html>
