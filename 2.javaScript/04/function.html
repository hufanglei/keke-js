	function是一个数据类型，函数体里面的内容一定是在调用时再编译和执行<br>
	闭包：解决变量作用域延续的问题，同时，解决全局变量冲突的问题<br>
	在开发中不得已的情况是不允许使用全局变量的，名字特殊(使用见源码)

<script>

	 function test(){
		var arr = [];		
		function sum(i){
		 	return i;
		}
		for(var i=0 ;i<3;i++){
			arr[i] = sum(i);
		}
		return arr;
	}
