		<!--css,js-->
		<style type="text/css">
			*{margin:0;padding:0;}
			a{text-decoration:none;color:#fff;}
			ul,li{list-style:none}
			body{font-size:12px;font-family:"微软雅黑";}

<body>



		<script>
			//判别一个对象属性是否在某个对象
			//in是用于查找某个熟悉是否存在于对象中，它会把这个对象里面所有的内置方法全部返回出来
			var json = {"username":"keke",
				say:function(){
				}
			}
			 // alert("username" in  json);
			 // alert("toString" in json);//所有对象里面内置的方法
			 // alert("valueOf" in json);//所有对象里面内置的方法
			 // alert("constructor" in json);//区分对象具体的类型、
			
			 // 只能判断自己定义的属性的和方法 用:hasOwnProperty
			log(json.hasOwnProperty("username"));
			log(json.hasOwnProperty("toString"));

			function log(content){
				if(console){
					return console.log("【您运行的结果是】:"+content);
				}else{
				  alert("【您运行的结果是】:"+content);
				}
			
			}
</script>
</body>
</html>
