<!doctype html>
<html>
	<head>
		<!--声明当前页面的编码集：charset=gbk,gb2312(中文编码)，utf-8国际编码-->
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<!--当前页面的三要素-->
		<title>多个元素的拖拽之代理拖动</title>
		<meta name="Keywords" content="关键词,关键词">
		<meta name="description" content="">

		<!--css,js-->
		<style type="text/css">
			*{margin:0;padding:0;}
			a{text-decoration:none;color:#fff;}
			ul,li{list-style:none}
			body{font-size:20px;font-family:"微软雅黑";padding:25px;background:#fff;}
			.box{width:400px;height:200px;background:red;
			position:absolute;top:0;left:0;cursor:default;font-size:12px;color:#fff;
			text-align:center;}
			.box h1{background:#111;font-size:14px;height:45px;line-height:45px}
			#warp{width:960px;height:560px;background:green;margin:50px auto;}
		</style>

	</head>
<body>
	<div  id="warp">
		<div  id="box" class="box">
			<h1>我是标题</h1>
			1随机拖拽		
		</div>
		<div id="box4" class="box" style="background:gray">5执行回调函数改变yellow</div>			
	</div>
	<div id="box1" class="box" style="background:green">2横向拖</div>	
	<div id="box2" class="box" style="background:pink">3纵向拖</div>
	<div id="box3" class="box" style="background:#111">4镜像拖</div>
	
	
	
	
  
<script type="text/javascript" src="dom.js"></script>
<script>
	
	
	function Drag(){
	
	}
	window.onload = function(){
		var drag = new Drag();			
		drag.init({id:"box",handler:1,parent:"warp"});		
		
		var drag1 = new Drag();
		drag1.init({id:"box1"});


		var drag2 = new Drag();
		drag2.init({id:"box2",arrow:"left"});


		var drag3 = new Drag();
		drag3.init({id:"box3","arrow":"top"});


		var drag4 = new Drag();
		drag4.init({id:"box4",parent:"warp",callback:function(){
			this.style.background = "yellow";	
		}});
	};
	//面向对象 
	//拖拽的构造函数
	Drag.prototype.init = function(options){
		//参数的混入 jqury $.extend
		var opts = mix({},{arrow:"",handler:"",parent:"",position:"relative"},options);
		//元素拖拽三要素
		//1.加定位:position:absolute/fixed;改变的元素:left和top
		//2:绑定事件:onmousedown(onmousemove onmouseup) ---document对象
		//3.清空鼠标事件
		var boxDom = dom(opts.id);
		//父元素		
		var parentDom = dom(opts.id);
		if(opts.handler){
			boxDom = boxDom.children[opts.handler*1-1];
		}
		//获取父盒子对象
		var pboxDom = dom(opts.parent);
		if(pboxDom)pboxDom.style.position = opts.position;
		var  mark = false;
		boxDom.onmousedown =  function(e){
			//拿到元素的位置
			var sleft = parentDom.offsetLeft;
			var stop = parentDom.offsetTop;
			//获取最大的距离
			var maxLeft = (pboxDom?pboxDom.offsetWidth:window.innerWidth) - parentDom.offsetWidth;
			var maxTop = (pboxDom?pboxDom.offsetHeight:window.innerHeight) -parentDom.offsetHeight;
			//拿到鼠标的位置
			var pos = getXY(e);
			mark = true;
			document.onmousemove =  function(e){				
				//拿到鼠标的位置
				if(mark){
					var pos2 = getXY(e);				
					var  nleft = pos2.x - pos.x + sleft;
					var  ntop = pos2.y - pos.y + stop;	
					//边界判断
					if(nleft<=0)nleft = 0;
					if(ntop<=0)ntop = 0;
					if(nleft>=maxLeft)nleft = maxLeft;
					if(ntop>=maxTop)ntop = maxTop;
					//改变位置
					if(opts.arrow=="left"){
						parentDom.style.left = nleft +	"px";
					}else if(opts.arrow=="top"){
						parentDom.style.top = ntop + "px";
					}else{
						parentDom.style.left = nleft +	"px";
						parentDom.style.top = ntop +"px";
					}
				}			
			};
			//当鼠标送卡的时候，释放拖动
			document.onmouseup = function(){
				this.onmousemove = null;
				this.onmouseup = null;
				mark =  false;
				if(opts.callback)opts.callback.call(boxDom);
			};
		};		
	}

	


</script>
</body>
</html>
