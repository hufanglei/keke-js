			/*css版本
			#box{width:100px;height:100px;background:red;transition:transform 0.6s ease;}
			#box:hover{transform:scale(2);}
			*/
			.box{width:100px;height:100px;background:red;border-radius:50%}

			@-webkit-keyframes heart{
				0%{transform:scale(2);opacity:0.1}
				100%{transform:scale(1);opacity:1}
			}
			@-moz-keyframes heart{
				0%{transform:scale(2);opacity:0.1}
				100%{transform:scale(1);opacity:1}
			}
			@-ms-keyframes heart{
				0%{transform:scale(2);opacity:0.1}
				100%{transform:scale(1);opacity:1}
			}

			.heart{
				-webkit-animation:heart infinite 0.5s ease alternate;
				-moz--animation:heart infinite 0.5s ease alternate;
				-ms-animation:heart infinite 0.5s ease alternate;
				animation:heart infinite 0.5s ease alternate;
			}

		</style>

	</head>
<body>
	<div id="box" class="box heart">	</div>
	<div id="box" class="box  heart" style="position:relative;top:200px">	</div>
