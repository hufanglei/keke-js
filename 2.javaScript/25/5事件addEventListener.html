<!doctype html>
<html>
	<head>
		<!--声明当前页面的编码集：charset=gbk,gb2312(中文编码)，utf-8国际编码-->
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<!--当前页面的三要素-->
		<title>dom事件</title>
		<meta name="Keywords" content="关键词,关键词">
		<meta name="description" content="">

		<!--css,js-->
		<style type="text/css">
			*{margin:0;padding:0;}
			a{text-decoration:none;}
			ul,li{list-style:none}
			body{font-size:12px;font-family:"微软雅黑";padding:100px;}
			ul li{height:40px;width:100%;background:red;line-height:50px;padding:5px;margin-top:2px;color:#fff;}

		</style>

	</head>
<body>
   <div id="box">
		<ul id="ulbox">
			<li>1111</li>
			<li>2222</li>
			<li>3333</li>
			<li>44444</li>
			<div>DDDDDDDDDD</div>
		</ul>
		<a href="javascript:void(0)" onclick="appendLi()">追加元素</a>
   </div>
   
	


<script>
	function dom(id){
		return document.getElementById(id);
	}
	window.onload = function(){
		//dom("ulbox").onclick = function(){
		//	alert("2");
		//}
		//addEventListener(事件类型,fn,是否冒泡) 事件类型不要加on是语法
		//杀掉事件removeEventListener(事件类型，具体事件)
		dom("ulbox").addEventListener("click",text,false);
		dom("ulbox").addEventListener("click",function(){
			alert(2);
		},false);
		dom("ulbox").addEventListener("click",function(){
			alert(3);
		},false);
		dom("ulbox").removeEventListener("click",text);
		function text(){
			alert(1);
		}
	}
</script>
</body>
</html>
