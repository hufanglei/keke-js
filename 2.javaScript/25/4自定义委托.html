<!doctype html>
<html>
	<head>
		<!--声明当前页面的编码集：charset=gbk,gb2312(中文编码)，utf-8国际编码-->
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<!--当前页面的三要素-->
		<title>dom事件</title>
		<meta name="Keywords" content="关键词,关键词">
		<meta name="description" content="">

		<!--css,js-->
		<style type="text/css">
			*{margin:0;padding:0;}
			a{text-decoration:none;}
			ul,li{list-style:none}
			body{font-size:12px;font-family:"微软雅黑";padding:100px;}
			ul li{height:40px;width:100%;background:red;line-height:50px;padding:5px;margin-top:2px;color:#fff;}

		</style>

	</head>
<body>
   <div id="box">
		<ul id="ulbox">
			<li>1111</li>
			<li>2222</li>
			<li>3333</li>
			<li>44444</li>
			<div>DDDDDDDDDD</div>
		</ul>
		<a href="javascript:void(0)" onclick="appendLi()">追加元素</a>
   </div>
   
	

<script type="text/javascript" src="../../js/jquery-1.11.2.min.js"></script>

<script>
	function dom(id){
		return document.getElementById(id);
	}
	function tzOn(id,eventType,callback,type){
		var obj = dom(id);
		obj.addEventListener(eventType,function(e){
			//事件类型兼容写法
			var ev = e || window.event;
			//当前目标元素
			var currentTarget = ev.currentTarget;
			//鼠标停留的元素
			var target = ev.taget || ev.srcElement;
			//类型判断是不是委托
			if(type){
				if(target.tagName.toLowerCase() === type){
					if(callback)callback.call(target);	
				}
			}else{
				if(callback)callback.call(currentTarget);
			}
		},false);
	}

	tzOn("ulbox","click",function(){
		alert(this.innerHTML);
	},"li");
	
	function appendLi(){
		dom("ulbox").innerHTML += "<li>" + Math.random() + "</li>";
	}

</script>
</body>
</html>
