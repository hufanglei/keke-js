<!doctype html>
<html>
	<head>
		<!--声明当前页面的编码集：charset=gbk,gb2312(中文编码)，utf-8国际编码-->
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<!--当前页面的三要素-->
		<title>方格的定义</title>
		<meta name="Keywords" content="关键词,关键词">
		<meta name="description" content="">

		<!--css,js-->
		<style type="text/css">
			*{margin:0;padding:0;}
			a{text-decoration:none;color:#fff;}
			ul,li{list-style:none}
			body{font-size:12px;font-family:"微软雅黑";}
			#box{width:1000px;height:350px;background:#111;margin:50px auto;}
			#box ul li{background:red;border:1px solid #000;float:left;}
		</style>

	</head>
<body>
	<div id="box">
		<ul id="ullist">
			
		</ul>
	</div>

<script type="text/javascript" src="dom.js"></script>

<script>
	window.onload = function(){
		//获取ul对象
		var ulDom = dom("ullist");
		//获取盒子对象
		var boxDom = dom("box");
		//格子的宽高比例
		var rBit = 50;
		var cBit = 50;
		//行和列
		var rows = Math.floor(boxDom.offsetWidth / rBit);
		var cells =  Math.floor(boxDom.offsetHeight / cBit);
		//循环添加行列
		for(var i=0;i<rows;i++){
			for (var j=0;j<cells;j++){
				var liDom = document.createElement("li");
				liDom.style.width = (rBit -2) + "px";
				liDom.style.height = (cBit -2) + "px";
				ulDom.appendChild(liDom);
			}
		}
	}
</script>
</body>
</html>
