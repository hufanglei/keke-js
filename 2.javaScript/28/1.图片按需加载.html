<script>
	window.onload = function(){
		//图片按需加载
		var ulDom = dom("imgul");
		var imgDoms = ulDom.getElementsByTagName("img");
		showImage();
		window.onscroll = showImage;
		//滚动加载图片
		function showImage(){
			var scrollTop = document.body.scrollTop || document.documentElement.scrollTop;
			var clientHeight = window.innerHeight || document.body.clientHeight;			
			for(var i=0,len=imgDoms.length;i<len;i++){
				if(!imgDoms[i].load && getTop(imgDoms[i]) < (scrollTop + clientHeight) ){
					imgDoms[i].src = imgDoms[i].getAttribute("data-src");
					imgDoms[i].style.opacity = 0;
					move(imgDoms[i],{opacity:100});
					imgDoms[i].load = true;//加载的就不用再次加载了
				}
			}
		}
		//imgDoms[i].offsetTop 如果是浮动布局
		//定位布局
		function getTop(obj){
			var top = 0;
			while(obj){
				top+=obj.offsetTop;
				obj = obj.offsetParent;
			}
			return top;
		}
	}
		
</script>
