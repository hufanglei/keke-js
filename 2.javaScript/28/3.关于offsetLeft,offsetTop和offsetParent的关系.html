		//浮动布局，offsetLeft和offsetTop都是相对于body,而定位布局都相对于加了position的父元素
		function getTop(obj){
			var top = 0;
			while(obj){
				top+=obj.offsetTop;//0 dom
				obj = obj.offsetParent;//undefined
			}
			return top;
		};
